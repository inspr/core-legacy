image: golang:latest

variables:
  REPO_NAME: gitlab.inspr.dev/inspr/core

stages:
  - build
  - test
  - push
  - release

before_script:
  - VERSION=$(git describe --always)

build-cli:
  stage: build
  script:
    - bash .gitlab/scripts/buildcli.sh $VERSION
  only:
    refs:
      - develop
      - tags
  artifacts:
    paths:
      - bin/
    expire_in: 30 days

unit-tests:
  stage: test
  script:
    - bash .gitlab/scripts/unittest.sh
  coverage: '/^total:\s+\(statements\)\s+(\d+\.\d+)\%$/'

lint:
  stage: test
  script:
    - go get -u golang.org/x/lint/golint
    - golint --set_exit_status ./...

push-cli:
  stage: push
  image: google/cloud-sdk:latest
  script: 
    - bash .gitlab/scripts/pushcli.sh $VERSION
  only:
    - tags
  dependencies:
    - build-cli

release-cli:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - sh .gitlab/scripts/releasecli.sh $VERSION
  only:
    - tags
  after_script:
    - echo "Release created!"
