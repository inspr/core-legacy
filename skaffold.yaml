apiVersion: skaffold/v2beta10
kind: Config
metadata:
  name: core
build:
  artifacts:
    - image: gcr.io/red-inspr/insprd
      context: .
      docker:
        dockerfile: cmd/insprd/Dockerfile
    - image: gcr.io/red-inspr/inspr/sidecar/lbsidecar
      context: .
      docker:
        dockerfile: cmd/sidecars/lbsidecar/Dockerfile
    - image: gcr.io/red-inspr/authsvc
      context: .
      docker:
        dockerfile: cmd/authsvc/Dockerfile
    - image: gcr.io/red-inspr/secretgen
      context: .
      docker:
        dockerfile: cmd/authsvc/secret/Dockerfile
deploy:
  helm:
    releases:
      - name: insprd
        artifactOverrides:
          insprdRepository: gcr.io/red-inspr/insprd
          lbsidecarImage: gcr.io/red-inspr/inspr/sidecar/lbsidecar
          authRepository: gcr.io/red-inspr/authsvc
          secretRepository: gcr.io/red-inspr/secretgen
        chartPath: build/helm
profiles:
  - name: uidp
    build:
      tagPolicy:
        sha256: {}
      artifacts:
        - image: gcr.io/red-inspr/uidp/redis/secret
          context: .
          docker:
            dockerfile: cmd/uid_provider/secret/Dockerfile
        - image: gcr.io/red-inspr/uidp/redis/api
          context: .
          docker:
            dockerfile: cmd/uid_provider/Dockerfile
    deploy:
      helm:
        releases:
          - name: uidp
            artifactOverrides:
              uidpRepository: gcr.io/red-inspr/uidp/redis/api
              secretRepository: gcr.io/red-inspr/uidp/redis/secret
            chartPath: build/uidp_helm
