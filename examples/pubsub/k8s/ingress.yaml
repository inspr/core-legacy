apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pubsub-ingress
  namespace: inspr-apps
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  rules:
    - host: inspr.com

      http:
        paths:
          - path: /publish
            pathType: Prefix
            backend:
              service:
                name: pubsub-publish-front
                port:
                  number: 80