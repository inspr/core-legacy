apiVersion: v1
kind: Secret
metadata:
  name: {{ tpl .Values.secret.name . }}
type: Opaque
data:
  ADMIN_PASSWORD: {{ include "uidp.admin.password" . | b64enc }}
  {{- if (not .Values.insprd.init.enabled )}}
  ADMIN_TOKEN: {{ .Values.insprd.token | toString | b64enc | quote }}
  {{- end }}
  REFRESH_KEY: {{ include "uidp.security.refresh-key" . | b64enc }}
