apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "uidp.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "uidp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "uidp.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: '{{ include "uidp.fullname" $ }}'
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      initContainers:
      {{- include "insprd.init-check" . | nindent 8 }}

      {{- if and .Values.insprd.init.enabled .Release.IsInstall }}
        - name: secret-generator
          image: {{ include "uidp.images.image" (dict "image" .Values.secret.image "global" .) }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: K8S_NAMESPACE
              value: {{ .Release.Namespace }}
            - name: SECRET_NAME
              value: {{ tpl .Values.secret.name . }}
            - name: INSPRD_URL
              value: {{ include "insprd.address" . }}
            - name: INSPRD_INIT_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ tpl .Values.insprd.init.secret.name . }}
                  key: {{ .Values.insprd.init.secret.key }}
      {{- end }}

      containers:
        - name: {{ include "uidp.fullname" . }}
          image: {{ include "uidp.images.image" (dict "image" .Values.image "global" $) }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ tpl .Values.secret.name . }}
          env:
            - name: LOG_LEVEL
              value: {{ .Values.global.logLevel | default .Values.logLevel }}
            - name: INSPR_CLUSTER_ADDR
              value: {{ include "insprd.address" . }}
            - name: REDIS_HOST
              value: {{ include "uidp.redis.host" . }}
            - name: REDIS_PORT
              value: {{ include "uidp.redis.port" . | quote }}
            - name: REFRESH_URL
              value: {{ if .Values.refreshURL }}{{ .Values.refreshURL }}{{ else }}http://{{ include "uidp.fullname" . }}.{{ .Release.Namespace }}:{{ .Values.service.port }}{{ end }}
            {{- if .Values.redis.usePassword }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.existingSecret }}
                  key: {{ .Values.redis.existingSecretPasswordKey | default "redis-password" }}
            {{- end }}
          {{- include "uidp.healthcheck" .Values | nindent 10 }}

