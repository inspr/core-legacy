apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "insprd.fullname" $ }}
  labels:
    {{- include "common.labels" $ | nindent 4 }}
  namespace: {{ tpl .Values.apps.namespace $ }}
rules:
  - apiGroups:
      - "apps"
    resources:
      - "deployments"
    verbs:
      - "get"
      - "watch"
      - "list"
      - "delete"
      - "create"
      - "update"
      - "patch"

  - apiGroups:
      - ""
    resources:
      - "secrets"
      - "services"
    verbs:
      - "get"
      - "watch"
      - "list"
      - "delete"
      - "create"
      - "update"
      - "patch"

  - apiGroups:
      - ""
    resources:
      - "pods"
    verbs:
      - "get"
      - "watch"
      - "list"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "insprd.fullname" $ }}-secrets
  labels:
    {{- include "common.labels" $ | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - "get"
      - "watch"
      - "list"
      - "delete"
      - "create"
      - "update"
      - "patch"
