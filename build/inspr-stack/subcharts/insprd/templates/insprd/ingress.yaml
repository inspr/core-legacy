{{- with .Values -}}
  {{- if .ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inspr-ingress
  labels:
    {{- include "common.labels" $ | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: "{{ .ingress.class }}"
spec:
  rules:
    - host: {{ .ingress.host }}
      http:
        paths:
          - path: /channels
            pathType: Prefix
            backend:
              service:
                name: {{ include "insprd.fullname" $ }}
                port: 
                  number: {{ .service.port }}
          - path: /apps
            pathType: Prefix
            backend:
              service:
                name: {{ include "insprd.fullname" $ }}
                port: 
                  number: {{ .service.port }}
          - path: /types
            pathType: Prefix
            backend:
              service:
                name: {{ include "insprd.fullname" $ }}
                port: 
                  number: {{ .service.port }}
          - path: /alias
            pathType: Prefix
            backend:
              service:
                name: {{ include "insprd.fullname" $ }}
                port: 
                  number: {{ .service.port }}
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: {{ include "insprd.fullname" $ }}
                port: 
                  number: {{ .service.port }}
          - path: /init
            pathType: Prefix
            backend:
              service:
                name: {{ include "insprd.fullname" $ }}
                port: 
                  number: {{ .service.port }}
          - path: /brokers
            pathType: Prefix
            backend:
              service:
                name: {{ include "insprd.fullname" $ }}
                port: 
                  number: {{ .service.port }}
  {{- end -}}
{{- end -}}
