{{- with .Values }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "insprd.fullname" $ }}
  labels:
    {{- include "common.labels" $ | nindent 4 }}
    app: {{ include "insprd.fullname" $ }}
spec:
  replicas: {{ .replicaCount }}
  selector:
    matchLabels:
      {{- include "common.selectorLabels" $ | nindent 6 }}
      app: {{ include "insprd.fullname" $ }}
  template:
    metadata:
      labels:
        {{- include "common.selectorLabels" $ | nindent 8 }}
        app: {{ include "insprd.fullname" $ }}
    spec:
      serviceAccountName: {{ include "insprd.fullname" $ }}
      {{- include "common.images.pullSecrets" (dict "images" (list .image) "global" $) | nindent 6 }}
      containers:
        - name: {{ include "insprd.fullname" $ }}
          image: {{ include "common.images.image" (dict "image" .image "global" $) }}
          imagePullPolicy: {{ .imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "lbsidecar.fullname" $ }}
          env:
            - name: AUTH_PATH
              value: http://{{ include "auth.fullname" $ }}
            - name: INSPR_LBSIDECAR_CONFIGMAP
              value: "{{include "lbsidecar.fullname" $}}"
            - name: "INSPR_LBSIDECAR_IMAGE"
              value: {{ include "common.images.image" ( dict "image" .sidecar.image "global" $.Values.global )}}
            - name: "NODES_APPS_NAMESPACE"
              value: {{ .apps.namespace }}
            - name: "INSPR_ENV"
              value: {{ $.Values.environment }}
            - name: JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: jwtpublickey
                  key: key

    {{- end -}}
