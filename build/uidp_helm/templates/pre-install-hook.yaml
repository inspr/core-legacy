apiVersion: batch/v1
kind: Job
metadata:
  name: pre-install-job-uidp
  labels:
    {{- include "UIDProvider.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: pre-install-job-uidp
        image: {{ .Values.secretRepository}}
        imagePullPolicy: IfNotPresent
        env:
          - name: K8S_NAMESPACE
            value: {{ .Release.Namespace }}
