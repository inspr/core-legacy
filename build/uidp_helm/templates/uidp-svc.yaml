apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.uidpName }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      name: client
  selector:
    {{- include "UIDProvider.selectorLabels" . | nindent 4 }}