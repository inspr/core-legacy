apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /newuser
        backend:
          service:
            name: {{ .Values.service.uidpName }}
            port:
              number: {{ .Values.service.port }}
      - path: /deleteuser
        backend:
          service:
            name: {{ .Values.service.uidpName }}
            port:
              number: {{ .Values.service.port }}
      - path: /updatepwd
        backend:
          service:
            name: {{ .Values.service.uidpName }}
            port:
              number: {{ .Values.service.port }}
      - path: /login
        backend:
          service:
            name: {{ .Values.service.uidpName }}
            port:
              number: {{ .Values.service.port }}
      - path: /refreshtoken
        backend:
          service:
            name: {{ .Values.service.uidpName }}
          service:
            port:
              number: {{ .Values.service.port }}
