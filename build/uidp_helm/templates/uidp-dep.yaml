apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.uidpName }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      {{- include "UIDProvider.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "UIDProvider.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.deployment.uidpName }}
          image: {{ .Values.uidpRepository }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: INSPR_CLUSTER_ADDR
              value: {{ .Values.deployment.insprdAddr }}
            - name: REDIS_HOST
              value: {{ .Values.redis.host }}
            - name: REDIS_PORT
              value: {{ .Values.redis.port | quote }}
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password }}
            - name: REFRESH_URL
              value: {{ .Values.deployment.uidpUrl }}
            - name: REFRESH_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.privateKeyName }}
                  key: key
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.privateKeyName }}
                  key: password
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.privateKeyName }}
                  key: token
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

