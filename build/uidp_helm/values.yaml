  privateKeyName: redisprivatekey
  adminPassword: "123456"
  adminToken: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE2MTkxOTI5ODYsInBheWxvYWQiOnsidWlkIjoiIiwicm9sZSI6MSwic2NvcGUiOlsiIl0sInJlZnJlc2giOm51bGwsInJlZnJlc2h1cmwiOiIifX0.V08xa5SDLTEOsSJnQlpVGZOyBHq8fKGAGjLY1sQwc9FK-u4pePJSbYXsCAPJQOai-LR55NYcAOk-dsMTS6RRYQ # set this admin token from a token that contains full power over the cluster

statefulset:
  uidpName: uidp-stset

configmap:
  uidpName: uidp-cfgmap

service:
  type: ClusterIP
  uidpName: uidp-svc
  port: 80
  targetPort: 9001

uidpRepository: gcr.io/red-inspr/uidp/redis/api
deployment:
  insprdAddr: "http://insprd-svc.default.svc"
  replicas: 1
  uidpName: uidp-dep
  uidpUrl: "http://inspr.com/refreshtoken"

ingress:
  name: uidp-ingress
  host: "inspr.com"

redis:
  password: ""
  host: redis-cluster.default.svc
  port: 6379

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
