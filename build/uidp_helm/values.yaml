# Default values for UIDProvider.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 6

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: "rdb"
fullnameOverride: "redis-cluster"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

secretRepository: gcr.io/red-inspr/uidp/redis/secret

statefulset:
  uidpName: uidp-stset

configmap:
  uidpName: uidp-cfgmap

service:
  type: ClusterIP
  uidpName: uidp-svc
  portOuter: 80

deployment:
  insprdAddr: "http://insprd-svc.default.svc"
  replicas: 1
  uidpName: uidp-dep
  image: gcr.io/red-inspr/uidp/redis/api
  uidpUrl: "http://inspr.com/refreshtoken"

ingress:
  name: uidp-ingress
  host: "inspr.com"

redis:
  password: ""
  host: redis-cluster.default.svc
  port: 6379

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
