statefulset:
  uidpName: uidp-stset

configmap:
  uidpName: uidp-cfgmap

service:
  type: ClusterIP
  uidpName: uidp-svc
  port: 80
  targetPort: 9001

uidpRepository: gcr.io/red-inspr/uidp/redis/api
deployment:
  insprdAddr: "http://insprd-svc.default.svc"
  replicas: 1
  uidpName: uidp-dep
  uidpUrl: "http://uidp-svc.default.svc"

ingress:
  name: uidp-ingress
  host: inspr.com

redis:
  password: ""
  host: redis-cluster.default.svc
  port: 6379

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
