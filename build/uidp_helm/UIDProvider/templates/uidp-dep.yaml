apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.uidpName }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  template:
    metadata:
      labels:
        {{- include "UIDProvider.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Values.deployment.uidpName }}
          image: {{ .Values.deployment.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9001
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: INSPR_CLUSTER_ADDR
                value: {{ .Values.deployment.insprdAddr }}
            - name: REDIS_HOST
                value: {{ .Values.redis.host }}
            - name: REDIS_PORT
                value: {{ .Values.redis.port }}
            - name: REDIS_PASSWORD
                value: {{ .Values.redis.password }}
            - name: REFRESH_KEY
                valueFrom:
                    secretKeyRef:
                        name: redisprivatekey
                        key: key
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

