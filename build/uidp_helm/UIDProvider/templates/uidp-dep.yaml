apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configmap.uidpName }}
data:
  update-node.sh: |
    #!/bin/sh
    REDIS_NODES="/data/nodes.conf"
    sed -i -e "/myself/ s/[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}/${POD_IP}/" ${REDIS_NODES}
    exec "$@"
  redis.conf: |+
    cluster-enabled yes
    cluster-require-full-coverage no
    cluster-node-timeout 15000
    cluster-config-file /data/nodes.conf
    cluster-migration-barrier 1
    appendonly yes
    protected-mode no
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.statefulset.uidpName }}
spec:
  serviceName: {{ .Values.service.uidpName }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "UIDProvider.selectorLabels" . | nindent 4 }}
  template:
    metadata:
      labels:
        {{- include "UIDProvider.selectorLabels" . | nindent 4 }}
    spec:
      containers:
      - name: redis
        image: redis:6.2.1-alpine
        ports:
        - containerPort: {{ .Values.service.portOuter }}
          name: client
        - containerPort: {{ .Values.service.portInner }}
          name: gossip
        command: ["/conf/update-node.sh", "redis-server", "/conf/redis.conf"]
        env:
        - name: INSPR_CLUSTER_ADDR
          value: {{ .Values.statefulset.insprdAddr }}
        - name: REDIS_HOST
          value: {{ .Values.ingress.host }}
        - name: REDIS_PORT
          value: {{ .Values.service.portOuter }}
        - name: REDIS_PASSWORD
          value: {{ .Values.redis.password }}
        - name: REFRESH_KEY
          valueFrom:
            secretKeyRef:
              name: redisprivatekey
              key: key
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: conf
          mountPath: /conf
          readOnly: false
        - name: data
          mountPath: /data
          readOnly: false
      volumes:
      - name: conf
        configMap:
          name: {{ .Values.configmap.uidpName }}
          defaultMode: 0755
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Mi