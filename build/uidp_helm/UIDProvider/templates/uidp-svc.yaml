apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.uidpName }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.portOuter }}
      targetPort: {{ .Values.service.portOuter }}
      name: client
    - port: {{ .Values.service.portInner }}
      targetPort: {{ .Values.service.portInner }}
      name: gossip
  selector:
    {{- include "UIDProvider.selectorLabels" . | nindent 4 }}