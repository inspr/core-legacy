replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""
  insprd_pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

insprIngress:
  host: "inspr.com"

serviceAccount:
  create: true
  annotations: {}
  name: ""


securityContext: {}


deployment:
  insprd_name: insprd-deployment

insprd_repository: gcr.io/red-inspr/insprd:e807184-dirty

service:
  type: ClusterIP
  port: 80
  insprd_name: insprd-svc
  insprd_port: 80
  insprd_targetport: 8080

ingress:
  enabled: false
  annotations: {}

  hosts:
    - host: chart-example.local
      paths: []
  tls: []


resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
