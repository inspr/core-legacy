# Default values for insprd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas:
  insprdCount: 1
  authCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

insprIngress:
  host: "inspr.com"

image:
  insprdPullPolicy: IfNotPresent
  authPullPolicy: IfNotPresent

securityContext: {}

insprEnvironment: test
deployment:
  insprdName: insprd-deployment
  authName: auth-deployment

insprdRepository: gcr.io/red-inspr/insprd
authRepository: gcr.io/red-inspr/authsvc
secretRepository: gcr.io/red-inspr/secretgen

service:
  type: ClusterIP
  authName: auth-svc
  insprdName: insprd-svc
  secretgenName: secretgen-svc
  insprdPort: 80
  insprdTargetport: 8080
  authPort: 81
  authTargetPort: 8081

ingress:
  enabled: false
  annotations: {}

  hosts:
    - host: chart-example.local
      paths: []
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

kafkaSidecarImage: gcr.io/red-inspr/inspr/sidecar/kafka
kafkaBootstrap: kafka.default.svc:9092
kafkaAutoOffsetReset: earliest
insprAppsNamespace: inspr-apps
