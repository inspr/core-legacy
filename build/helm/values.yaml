# Default values for insprd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas:
  insprdCount: 1
  authCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

insprIngress:
  host: "inspr.com"

image:
  insprdPullPolicy: IfNotPresent
  authPullPolicy: IfNotPresent

securityContext: {}

insprEnvironment: test
deployment:
  insprdName: insprd-deployment
  authName: auth-deployment
  initKey: "1234567890"

insprdRepository: gcr.io/insprlabs/insprd
authRepository: gcr.io/insprlabs/authsvc
secretRepository: gcr.io/insprlabs/secretgen

service:
  type: ClusterIP
  authName: auth-svc
  insprdName: insprd-svc
  secretgenName: secretgen-svc
  insprdPort: 80
  insprdTargetport: 8080
  authPort: 80
  authTargetPort: 8081

ingress:
  enabled: false
  annotations: {}

  hosts:
    - host: chart-example.local
      paths: []
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

sidecarClient:
  readPort: 3046
  writePort: 3048

lbSidecar:
  port: 3051
  readPort: 3047

lbsidecarImage: gcr.io/insprlabs/inspr/sidecar/lbsidecar

insprAppsNamespace: inspr-apps
