apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: inspr-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: {{ .Values.insprIngress.host }}
    http:
      paths:
      - path: /channels
        backend:
          serviceName: {{ .Values.service.insprdName }}
          servicePort: {{ .Values.service.insprdPort }}
      - path: /apps
        backend:
          serviceName: {{ .Values.service.insprdName }}
          servicePort: {{ .Values.service.insprdPort }}
      - path: /channeltypes
        backend:
          serviceName: {{ .Values.service.insprdName }}
          servicePort: {{ .Values.service.insprdPort }}
