apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.insprdName }}
  labels:
    {{- include "insprd.labels" . | nindent 4 }}
    app: {{ .Values.service.insprdName }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.insprdPort }}
      targetPort: {{ .Values.service.insprdTargetport }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.service.insprdName }}
    {{- include "insprd.selectorLabels" . | nindent 4 }}
