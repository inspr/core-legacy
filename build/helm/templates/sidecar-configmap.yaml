apiVersion: v1
kind: ConfigMap
metadata:
  name: inspr-lbsidecar-configuration
data:
    INSPR_LBSIDECAR_READ_PORT: !!str {{ .Values.lbSidecar.readPort }}
    INSPR_LBSIDECAR_WRITE_PORT: !!str {{ .Values.lbSidecar.writePort }}
    INSPR_LBSIDECAR_PORT: !!str {{ .Values.lbSidecar.port }}
    INSPR_INSPRD_ADDRESS: http://{{ .Values.service.insprdName }}.{{ .Release.Namespace }}.svc:{{ .Values.service.insprdPort }}
    
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: inspr-lbsidecar-configuration
  namespace: {{ .Values.insprAppsNamespace }}
data:
    INSPR_LBSIDECAR_READ_PORT: !!str {{ .Values.lbSidecar.readPort }}
    INSPR_LBSIDECAR_WRITE_PORT: !!str {{ .Values.lbSidecar.writePort }}
    INSPR_LBSIDECAR_PORT: !!str {{ .Values.lbSidecar.port }}
    INSPR_INSPRD_ADDRESS: http://{{ .Values.service.insprdName }}.{{ .Release.Namespace }}.svc:{{ .Values.service.insprdPort }}
