apiVersion: v1
kind: ConfigMap
metadata:
  name: inspr-sidecar-configuration
data:
    INSPR_SIDECAR_READ_PORT: !!str {{ .Values.sidecar.readPort }}
    INSPR_SIDECAR_WRITE_PORT: !!str {{ .Values.sidecar.writePort }}
    INSPR_SIDECAR_PORT: !!str {{ .Values.sidecar.port }}
    INSPR_INSPRD_ADDRESS: http://{{ .Values.service.insprdName }}.{{ .Release.Namespace }}.svc:{{ .Values.service.insprdPort }}
    
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: inspr-sidecar-configuration
  namespace: {{ .Values.insprAppsNamespace }}
data:
    INSPR_SIDECAR_READ_PORT: !!str {{ .Values.sidecar.readPort }}
    INSPR_SIDECAR_WRITE_PORT: !!str {{ .Values.sidecar.writePort }}
    INSPR_SIDECAR_PORT: !!str {{ .Values.sidecar.port }}
    INSPR_INSPRD_ADDRESS: http://{{ .Values.service.insprdName }}.{{ .Release.Namespace }}.svc:{{ .Values.service.insprdPort }}
