apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.insprdName }}
  labels:
    {{- include "insprd.labels" . | nindent 4 }}
    app: {{ .Values.service.insprdName }}
spec:
  replicas: {{ .Values.replicas.insprdCount }}
  selector:
    matchLabels:
      {{- include "insprd.selectorLabels" . | nindent 6 }}
      app: {{ .Values.service.insprdName }}
  template:
    metadata:
      labels:
        {{- include "insprd.selectorLabels" . | nindent 8 }}
        app: {{ .Values.service.insprdName }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.deployment.insprdName }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.insprdRepository }}
          imagePullPolicy: {{ .Values.image.insprdPullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.insprdTargetport }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: inspr-lbsidecar-configuration
            - configMapRef:
                name: inspr-kafka-configuration
          env:
            - name: AUTH_PATH
              value: http://{{ .Values.service.authName }}.{{ .Release.Namespace }}.svc
            - name: "INSPR_SIDECAR_IMAGE"
              value: {{ .Values.sidecarImage}}
            - name: "NODES_APPS_NAMESPACE"
              value: {{ .Values.insprAppsNamespace}}
            - name: "INSPR_ENV"
              value: {{ .Values.insprEnvironment}}
            - name: JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: jwtpublickey
                  key: key
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

