apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.insprdName }}
  labels:
    {{- include "insprd.labels" . | nindent 4 }}
    app: {{ .Values.service.insprdName }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "insprd.selectorLabels" . | nindent 6 }}
      app: {{ .Values.service.insprdName }}
  template:
    metadata:
      labels:
        {{- include "insprd.selectorLabels" . | nindent 8 }}
        app: {{ .Values.service.insprdName }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.deployment.insprdName }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.insprdRepository }}
          imagePullPolicy: {{ .Values.image.insprdPullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.insprdTargetport }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: "KAFKA_SIDECAR_IMAGE"
              value: {{ .Values.kafkaSidecarImage}}
            - name: "KAFKA_BOOTSTRAP_SERVERS"
              value: {{ .Values.kafkaBootstrap}}
            - name: "KAFKA_AUTO_OFFSET_RESET"
              value: {{ .Values.kafkaAutoOffsetReset}}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

