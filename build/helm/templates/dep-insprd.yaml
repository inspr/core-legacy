apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.insprd_name }}
  labels:
    {{- include "insprd.labels" . | nindent 4 }}
    app: {{ .Values.service.insprd_name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "insprd.selectorLabels" . | nindent 6 }}
      app: {{ .Values.service.insprd_name }}
  template:
    metadata:
      labels:
        {{- include "insprd.selectorLabels" . | nindent 8 }}
        app: {{ .Values.service.insprd_name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.deployment.insprd_name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.insprd_repository }}"
          imagePullPolicy: {{ .Values.image.insprd_pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.insprd_targetport }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

