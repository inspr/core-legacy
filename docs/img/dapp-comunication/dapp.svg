<svg fill="none" viewBox="0 0 800 356" width="800" height="356" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        #light {
            display: initial;
        }

        #dark {
            display: none;
        }
       
        @media (prefers-color-scheme: dark) {
            #light {
                display: none;
            }

            #dark {
                display: initial;
            }
        }

      </style>
      <img id="light" src="./light.png"  width="100%"></img>
      <img id="dark" src="./dark.png"  width="100%"></img>
    </div>
</foreignObject>
</svg>